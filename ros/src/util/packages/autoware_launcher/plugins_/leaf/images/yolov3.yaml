launch: $(find vision_darknet_detect)/launch/vision_yolo3_detect.launch

args:
- { title: Score Threshold, type: real, defs: {name: score_threshold, default: "0.50"} }
- { title: NMS Threshold,   type: real, defs: {name: nms_threshold,   default: "0.45"} }
- { title: Image Source,    type: str,  defs: {name: image_src,       default: "/image_raw"} }
- { title: Camera ID ,      type: str,  defs: {name: camera_id,       default: ""} }
- { title: GPU Device ID,   type: str,  defs: {name: gpu_device_id,   default: "0"} }
- { title: Score Threshold, type: real, defs: {name: network_definition_file, default: "$(find vision_darknet_detect)/darknet/cfg/yolov3.cfg"} }
- { title: Score Threshold, type: real, defs: {name: pretrained_model_file,   default: "$(find vision_darknet_detect)/darknet/data/yolov3.weights"} }
- { title: Score Threshold, type: real, defs: {name: names_file,              default: "$(find vision_darknet_detect)/darknet/cfg/coco.names"} }
