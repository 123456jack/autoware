launch: $(find range_vision_fusion)/launch/range_vision_fusion.launch

args:
- defs: {default: /detection/lidar_detector/objects, name: detected_objects_range}
  title: Detected Objects Range
  type: str
- defs: {default: /detection/image_detector/objects, name: detected_objects_vision}
  title: Detected Objects Vision
  type: str
- defs: {default: /camera_info, name: camera_info_src}
  title: Camera Info Src
  type: str
- defs: {default: 'False', name: sync_topics}
  title: Sync Topics
  type: str
