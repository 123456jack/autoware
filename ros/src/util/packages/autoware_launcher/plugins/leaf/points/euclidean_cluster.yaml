launch: $(find lidar_euclidean_cluster_detect)/launch/lidar_euclidean_cluster_detect.launch

args:
- arg: {default: 'False', name: use_gpu}
  title: Use Gpu
  type: str
- arg: {default: velodyne, name: output_frame}
  title: Output Frame
  type: str
- arg: {default: 'False', name: pose_estimation}
  title: Pose Estimation
  type: str
- arg: {default: 'False', name: downsample_cloud}
  title: Downsample Cloud
  type: str
- arg: {default: /points_no_ground, name: points_node}
  title: Points Node
  type: str
- arg: {default: '0.1', name: leaf_size}
  title: Leaf Size
  type: str
- arg: {default: '20', name: cluster_size_min}
  title: Cluster Size Min
  type: str
- arg: {default: '100000', name: cluster_size_max}
  title: Cluster Size Max
  type: str
- arg: {default: '0.75', name: clustering_distance}
  title: Clustering Distance
  type: str
- arg: {default: '-5', name: clip_min_height}
  title: Clip Min Height
  type: str
- arg: {default: '0.5', name: clip_max_height}
  title: Clip Max Height
  type: str
- arg: {default: 'False', name: use_vector_map}
  title: Use Vector Map
  type: str
- arg: {default: map, name: vectormap_frame}
  title: Vectormap Frame
  type: str
- arg: {default: grid_map_wayarea, name: wayarea_gridmap_topic}
  title: Wayarea Gridmap Topic
  type: str
- arg: {default: wayarea, name: wayarea_gridmap_layer}
  title: Wayarea Gridmap Layer
  type: str
- arg: {default: '255', name: wayarea_no_road_value}
  title: Wayarea No Road Value
  type: str
- arg: {default: '0', name: remove_points_upto}
  title: Remove Points Upto
  type: str
- arg: {default: 'False', name: keep_lanes}
  title: Keep Lanes
  type: str
- arg: {default: '5', name: keep_lane_left_distance}
  title: Keep Lane Left Distance
  type: str
- arg: {default: '5', name: keep_lane_right_distance}
  title: Keep Lane Right Distance
  type: str
- arg: {default: '1.5', name: cluster_merge_threshold}
  title: Cluster Merge Threshold
  type: str
- arg: {default: 'False', name: use_multiple_thres}
  title: Use Multiple Thres
  type: str
- arg: {default: '[15,30,45,60]', name: clustering_ranges}
  title: Clustering Ranges
  type: str
- arg: {default: '[0.5,1.1,1.6,2.1,2.6]', name: clustering_distances}
  title: Clustering Distances
  type: str
- arg: {default: 'False', name: remove_ground}
  title: Remove Ground
  type: str
- arg: {default: 'False', name: use_diffnormals}
  title: Use Diffnormals
  type: str